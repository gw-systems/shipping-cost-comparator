# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

default_language_version:
  python: python3.11

repos:
  # =============================================================================
  # General Hooks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: check-case-conflict

  # =============================================================================
  # Python Formatting - Black
  # =============================================================================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: [--config, pyproject.toml]

  # =============================================================================
  # Import Sorting - isort
  # =============================================================================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--settings-path, pyproject.toml]

  # =============================================================================
  # Fast Linting - Ruff
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --config, pyproject.toml]

  # =============================================================================
  # Security Checks
  # =============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', 'courier/', '-ll']
        additional_dependencies: ['bandit[toml]']

  # =============================================================================
  # Django-specific Checks
  # =============================================================================
  - repo: local
    hooks:
      - id: django-check
        name: Django System Check
        entry: python manage.py check --fail-level WARNING
        language: system
        types: [python]
        pass_filenames: false
        stages: [commit]

      - id: django-migrations-check
        name: Django Migration Check
        entry: python manage.py makemigrations --check --dry-run
        language: system
        types: [python]
        pass_filenames: false
        stages: [commit]

# =============================================================================
# CI Configuration
# =============================================================================
ci:
  autofix_prs: true
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [django-check, django-migrations-check]  # Skip in CI (needs Django setup)
  submodules: false
