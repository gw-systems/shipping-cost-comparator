version: '3.8'

services:
  # ================================
  # Django Web Application
  # ================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: courier_web
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DJANGO_ENV=production
      - DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - DATABASE_URL=postgres://${DB_USER:-courier}:${DB_PASSWORD:-courier}@db:5432/${DB_NAME:-courier}
      - REDIS_URL=redis://redis:6379/1
      - SENTRY_DSN=${SENTRY_DSN:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - logs_volume:/app/logs
    networks:
      - courier_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ================================
  # PostgreSQL Database
  # ================================
  db:
    image: postgres:15-alpine
    container_name: courier_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-courier}
      - POSTGRES_USER=${DB_USER:-courier}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-courier}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - courier_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-courier} -d ${DB_NAME:-courier}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: courier_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - courier_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Nginx Reverse Proxy (Production)
  # ================================
  nginx:
    image: nginx:alpine
    container_name: courier_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - web
    networks:
      - courier_network

# ================================
# Networks
# ================================
networks:
  courier_network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  logs_volume:
    driver: local
